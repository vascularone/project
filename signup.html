<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>SIgn Up</title>
        <script defer src="validation.js"></script>
    </head>
    <body>
        <header class="login-header">
            <span class="navbar-title">Rinorâ„¢</span>
        </header>

        <section class="login-section">
            <div class="login-title-container">
                <span class="login-title">Sign Up</span>
            </div>
            <div class="form-container">
                <form id="signup-form" action="/index.html" method="get">
                    <div id="show-error"></div>
                    <div class="input-container">
                        <label class="input-label" for="email">Your email</label
                        ><br />
                        <input
                            class="text-input"
                            type="email"
                            id="email"
                            name="email" /><br />
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="username"
                            >Your username</label
                        ><br />
                        <input
                            class="text-input"
                            type="text"
                            id="username"
                            name="username" /><br />
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="password"
                            >Your password</label
                        ><br />
                        <input
                            class="text-input"
                            type="password"
                            id="password"
                            name="password" /><br />
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="secondPassword"
                            >Repeat password</label
                        ><br />
                        <input
                            class="text-input"
                            type="password"
                            id="secondPassword"
                            name="secondPassword" /><br />
                    </div>
                    <div class="login-button-container">
                        <input
                            class="navbar-try-button"
                            type="submit"
                            id="submit"
                            value="Sign Up" />
                    </div>
                    <div class="form-links-container">
                        <a href="/index.html">Back</a>
                        <span
                            >Already have an Account?
                            <a href="/login.html">Log In</a>
                        </span>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
